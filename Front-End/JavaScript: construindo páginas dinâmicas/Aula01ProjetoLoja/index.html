<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="sacoal de compras">
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja inserir">
            <button id="adicionar-botao">Salvar Item</button>
        </form>

        <ul>
            <h2>Lista de compras</h2>
            <hr/>
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <input type="checkbox"/>
                        <p>Ração de gato</p>
                    </div>
                    <div>
                        <button>
                            <img src="img/delete.svg" alt="Deletar">     
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="Editar">     
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feira (31/01/2022) ás 08:30</p>
            </li>
        </ul>
    </main>

</body>

</html>
